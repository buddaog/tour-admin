
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админпанель</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    .hidden { display: none; }
    .section { margin-bottom: 30px; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input, select, textarea { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
    button { padding: 10px 20px; margin: 10px 0; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Вход</h2>
    <input type="text" id="loginUser" placeholder="Логин" />
    <input type="password" id="loginPass" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="adminPanel" class="hidden">
    <h1>Админпанель</h1>
    
    <div class="section">
      <h2>Пользователи</h2>
      <ul id="usersList"></ul>
      <input type="text" id="newUserLogin" placeholder="Новый логин" />
      <input type="password" id="newUserPassword" placeholder="Новый пароль" />
      <button onclick="addUser()">Добавить пользователя</button>
    </div>

    <div class="section">
      <h2>Туры</h2>
      <ul id="toursList"></ul>
      <input type="text" id="tourName" placeholder="Название тура" />
      <input type="text" id="tourDirection" placeholder="Направление" />
      <textarea id="tourDescription" placeholder="Описание"></textarea>
      <button onclick="addTour()">Добавить тур</button>
    </div>

    <div class="section">
      <h2>Блокировка дат</h2>
      <ul id="blockedDatesList"></ul>
      <input type="date" id="blockDate" />
      <button onclick="blockDate()">Заблокировать дату</button>
    </div>

    <div class="section">
      <h2>Заявки</h2>
      <ul id="requestsList"></ul>
    </div>

    <button onclick="logout()">Выйти</button>
  </div>

  <script>
    const USERS_KEY = "admin_users";
    const TOURS_KEY = "admin_tours";
    const DATES_KEY = "admin_blocked_dates";
    const REQS_KEY = "admin_requests";

    let currentUser = null;

    function loadData(key) {
      return JSON.parse(localStorage.getItem(key)) || [];
    }

    function saveData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function renderUsers() {
      const users = loadData(USERS_KEY);
      document.getElementById("usersList").innerHTML = users.map(u => `<li>${u.login}</li>`).join("");
    }

    function renderTours() {
      const tours = loadData(TOURS_KEY);
      document.getElementById("toursList").innerHTML = tours.map(t => `<li>${t.name} - ${t.direction}</li>`).join("");
    }

    function renderBlockedDates() {
      const dates = loadData(DATES_KEY);
      document.getElementById("blockedDatesList").innerHTML = dates.map(d => `<li>${d}</li>`).join("");
    }

    function renderRequests() {
      const reqs = loadData(REQS_KEY);
      document.getElementById("requestsList").innerHTML = reqs.map(r => `<li>${r.name} (${r.date})</li>`).join("");
    }

    function login() {
      const login = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      const users = loadData(USERS_KEY);

      if (users.find(u => u.login === login && u.password === pass)) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        currentUser = login;
        renderUsers(); renderTours(); renderBlockedDates(); renderRequests();
      } else {
        document.getElementById("loginError").innerText = "Неверные данные";
      }
    }

    function logout() {
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("adminPanel").classList.add("hidden");
    }

    function addUser() {
      const login = document.getElementById("newUserLogin").value.trim();
      const pass = document.getElementById("newUserPassword").value.trim();
      if (!login || !pass) return;
      const users = loadData(USERS_KEY);
      users.push({ login, password: pass });
      saveData(USERS_KEY, users);
      renderUsers();
    }

    function addTour() {
      const name = document.getElementById("tourName").value.trim();
      const direction = document.getElementById("tourDirection").value.trim();
      const desc = document.getElementById("tourDescription").value.trim();
      if (!name || !direction) return;
      const tours = loadData(TOURS_KEY);
      tours.push({ name, direction, desc });
      saveData(TOURS_KEY, tours);
      renderTours();
    }

    function blockDate() {
      const date = document.getElementById("blockDate").value;
      if (!date) return;
      const dates = loadData(DATES_KEY);
      dates.push(date);
      saveData(DATES_KEY, dates);
      renderBlockedDates();
    }

    // Инициализация с первым пользователем, если нет никого
    if (!localStorage.getItem(USERS_KEY)) {
      saveData(USERS_KEY, [{ login: "lunar", password: "LifeP579518660" }]);
    }
  </script>
</body>
</html>
